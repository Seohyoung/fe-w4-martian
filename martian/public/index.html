<html>
  <head>
    <title>Martian</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
  </head>
  <body>
    <div class="main--upper">
      <div class="dart-board">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 50 50"
          width="500"
          height="500"
        >
          <circle
            r="15"
            cx="25"
            cy="25"
            fill="transparent"
            stroke="#0396A6"
            stroke-width="13"
          />

          <circle
            r="15"
            cx="25"
            cy="25"
            fill="transparent"
            stroke="#D8F0F2"
            stroke-width="13"
            stroke-dasharray="0.2 5.7"
          />

          <circle
            r="8"
            cx="25"
            cy="25"
            fill="transparent"
            stroke="#0396A6"
            stroke-width="0.25"
          />

          <text class="chart-text" x="27.5" y="8">0</text>
          <text class="chart-text" x="35" y="11">1</text>
          <text class="chart-text" x="39.5" y="16.5">2</text>
          <text class="chart-text" x="42" y="23">3</text>
          <text class="chart-text" x="42" y="30">4</text>
          <text class="chart-text" x="39.5" y="37">5</text>
          <text class="chart-text" x="34" y="42">6</text>
          <text class="chart-text" x="27" y="44.5">7</text>
          <text class="chart-text" x="20" y="44.5">8</text>
          <text class="chart-text" x="13.5" y="41.5">9</text>
          <text class="chart-text" x="8" y="36.5">A</text>
          <text class="chart-text" x="6" y="30">B</text>
          <text class="chart-text" x="6" y="23">C</text>
          <text class="chart-text" x="9" y="16">D</text>
          <text class="chart-text" x="14" y="11">E</text>
          <text class="chart-text" x="20.5" y="8">F</text>
        </svg>
      </div>
      <div class="arrow">
        <img src="./images/arrow.png" alt="" />
      </div>
      <div class="receiver">
        <img src="./images/universe.png" alt="" />
      </div>
    </div>

    <div class="main--lower">
      <div class="main--hex-code">
        <p>송수신정보</p>
        <input type="text" class="fname" />
        <button>해석하기</button>
      </div>
      <div class="main--text">
        <p>발신정보입력</p>
        <input type="text" class="fname" />
        <button>지구로 보내기</button>
      </div>
    </div>
  </body>
</html>
